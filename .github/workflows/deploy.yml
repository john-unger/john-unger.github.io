name: Build and Deploy
permissions:
  contents: write
on:
  push:
    branches:
      - main  # the branch that is deployed from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '20'  # version I am using

    - name: Install Dependencies
      run: npm install
      working-directory: ./my-portfolio

    - name: Build Project
      run: npm run build
      working-directory: ./my-portfolio

    - name: Deploy To Github Page ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: main  # Pushes the build artifacts to the main branch
        folder: my-portfolio/build # The folder the action should deploy.
        target-folder: build
